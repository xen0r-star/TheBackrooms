name: ğŸš€ Create Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-release-linux:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v2

    - name: ğŸ› ï¸ Set up C compiler
      run: sudo apt-get install build-essential libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev

    - name: ğŸ“‚ Create build directory
      run: mkdir -p build

    - name: ğŸ”¨ Build project
      run: make build

    - name: âœï¸ Rename build directory
      run: mv build TheBackrooms

    - name: ğŸ“¦ Zip the directory
      run: zip -r TheBackrooms-linux.zip TheBackrooms

    - name: ğŸ“ Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: ğŸ“¤ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./TheBackrooms-linux.zip
        asset_name: TheBackrooms-linux.zip
        asset_content_type: application/zip

  build-and-release-macos:
    runs-on: macos-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v2

    - name: ğŸ› ï¸ Set up SDL2
      run: brew install sdl2 sdl2_ttf sdl2_image

    - name: ğŸ“‚ Create build directory
      run: mkdir -p build

    - name: ğŸ”¨ Build project
      run: make build

    - name: âœï¸ Rename build directory
      run: mv build TheBackrooms

    - name: ğŸ“¦ Zip the directory
      run: zip -r TheBackrooms-macos.zip TheBackrooms

    - name: ğŸ“¤ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./TheBackrooms-macos.zip
        asset_name: TheBackrooms-macos.zip
        asset_content_type: application/zip

  build-and-release-windows:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v2

    - name: ğŸ› ï¸ Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-SDL2 mingw-w64-x86_64-SDL2_ttf mingw-w64-x86_64-SDL2_image
        path-type: inherit

    - name: ğŸ“‚ Create build directory
      run: mkdir build

    - name: ğŸ”¨ Build project
      run: make build

    - name: âœï¸ Rename build directory
      run: mv build TheBackrooms

    - name: ğŸ“¦ Zip the directory
      run: powershell Compress-Archive -Path TheBackrooms -DestinationPath TheBackrooms-windows.zip

    - name: ğŸ“¤ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./TheBackrooms-windows.zip
        asset_name: TheBackrooms-windows.zip
        asset_content_type: application/zip
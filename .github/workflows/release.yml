name: ğŸš€ Create Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v2

    - name: ğŸ› ï¸ Set up C compiler
      run: sudo apt-get install build-essential

    - name: ğŸ”¨ Build project
      run: make build

    - name: âœï¸ Rename build directory
      run: mv build TheBackrooms

    - name: ğŸ“¦ Zip the directory
      run: zip -r TheBackrooms.zip TheBackrooms

    - name: ğŸ“ Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: ğŸ“¤ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./TheBackrooms.zip
        asset_name: TheBackrooms.zip
        asset_content_type: application/zip